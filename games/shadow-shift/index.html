<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shadow Shift - Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrap" role="region" aria-label="Shadow Shift game container">
    <h1>Shadow Shift</h1>
    <div class="canvas-outer">
      <canvas id="game" width="800" height="400"></canvas>
    </div>
    <div class="info" aria-live="polite">
      <div class="controls">
        <button id="startBtn" aria-label="Start or restart game">Start / Restart</button>
        <button id="pauseBtn" aria-pressed="false" aria-label="Pause or resume game">Pause</button>
      </div>
      <p>Use arrow keys to move and jump. Click lights to toggle them.</p>
      <p id="status">Reach the goal by toggling lights to shift platforms!</p>
    </div>
    <footer>Made for Mini JS Games Hub</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
