<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Phrase Guess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <h1>ðŸ¤” Emoji Phrase Guesser</h1>

        <div id="score-area">
            Score: <span id="score">0</span> / <span id="total-rounds">0</span>
        </div>

        <div id="emoji-display-box">
            <p id="emoji-display">Press START to play!</p>
        </div>

        <div id="hint-area">
            </div>

        <div id="input-area">
            <input type="text" id="guess-input" placeholder="Your guess..." disabled>
            <button id="submit-button" disabled>GUESS</button>
        </div>
        
        <div id="feedback-message">
            </div>

        <div id="controls">
            <button id="start-button">START GAME</button>
            <button id="next-button" style="display: none;">NEXT ROUND</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
