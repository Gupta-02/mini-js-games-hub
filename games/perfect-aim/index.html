<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Aim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="background-canvas" width="600" height="600"></canvas>
        <canvas id="game-canvas" width="600" height="600"></canvas>
        
        <div id="score-display">
            <div>Score: <span id="current-score">0</span></div>
            <div id="combo-display" class="hidden">x<span>1</span></div>
            <div>High Score: <span id="high-score">0</span></div>
        </div>
        
        <div id="start-screen" class="overlay">
            <h2>Perfect Aim</h2>
            <p>Click or press Spacebar at the exact moment the pointer is inside the target sector.</p>
            <button id="start-btn">Start Game</button>
        </div>
        
        <div id="game-over-screen" class="overlay hidden">
            <h2>Game Over</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
