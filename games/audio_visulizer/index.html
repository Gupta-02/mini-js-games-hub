<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Audio Visualizer Dungeon ðŸŽ¶</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>The Audio Visualizer Dungeon ðŸŽ¶</h1>
        <p>Your dungeon is generated by the sound spectrum!</p>
    </header>

    <div id="controls-panel">
        <label for="audio-upload">1. Choose Your Soundtrack (MP3/WAV):</label>
        <input type="file" id="audio-upload" accept="audio/*">
        <button id="start-game" disabled>2. Start Dungeon Crawl</button>
        <div id="audio-status">Status: Waiting for audio file...</div>
    </div>
    
    <div id="game-container">
        <div id="dungeon-visualizer">
            <canvas id="frequency-canvas"></canvas>
            
            <div id="game-grid">
                <div id="player"></div>
                <div id="enemies"></div>
                <div id="trap-door" class="closed"></div>
                <div id="level-status">
                    <p>Bass Power: <span id="bass-data">0</span></p>
                    <p>Treble Height: <span id="treble-data">0</span></p>
                    <p>Player Health: <span id="player-health">100</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
