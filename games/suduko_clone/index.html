<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Sudoku (4x4)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <h1>ðŸ”¢ Mini Sudoku (4x4)</h1>

        <div id="puzzle-area">
            <table id="sudoku-grid">
                </table>
        </div>

        <div id="input-controls">
            <h2>Select Number:</h2>
            <div id="number-buttons">
                <button class="num-input" data-value="1">1</button>
                <button class="num-input" data-value="2">2</button>
                <button class="num-input" data-value="3">3</button>
                <button class="num-input" data-value="4">4</button>
                <button class="num-input" data-value="0">Clear</button>
            </div>
        </div>

        <div id="feedback-message">
            <p>Click a cell, then click a number to place it (1-4).</p>
        </div>

        <div id="controls">
            <button id="reset-button">Reset Puzzle</button>
            <button id="solve-button">Solve (Show Solution)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
