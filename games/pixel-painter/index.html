<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pixel Painter - Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrap" role="region" aria-label="Pixel Painter game container">
    <h1>Pixel Painter</h1>
    <div class="game-area">
      <div class="reference">
        <h3>Reference</h3>
        <canvas id="refCanvas" width="160" height="160"></canvas>
      </div>
      <div class="player">
        <h3>Your Painting</h3>
        <canvas id="playerCanvas" width="160" height="160"></canvas>
        <div class="controls">
          <button id="zoomIn">+</button>
          <button id="zoomOut">-</button>
          <button id="undo">Undo</button>
          <button id="reset">Reset</button>
        </div>
      </div>
      <div class="tools">
        <h3>Tools</h3>
        <button class="tool active" data-tool="brush">Brush</button>
        <button class="tool" data-tool="bucket">Bucket</button>
        <div class="colors">
          <div class="color" data-color="#000000" style="background:#000"></div>
          <div class="color" data-color="#ffffff" style="background:#fff"></div>
          <div class="color" data-color="#ff0000" style="background:#f00"></div>
          <div class="color" data-color="#00ff00" style="background:#0f0"></div>
          <div class="color" data-color="#0000ff" style="background:#00f"></div>
          <div class="color" data-color="#ffff00" style="background:#ff0"></div>
        </div>
      </div>
    </div>
    <div class="info">
      <p id="moves">Moves: 0</p>
      <p id="accuracy">Accuracy: 0%</p>
      <p id="score">Score: 0</p>
      <p id="status">Paint the reference using minimal moves!</p>
    </div>
    <footer>Made for Mini JS Games Hub</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
