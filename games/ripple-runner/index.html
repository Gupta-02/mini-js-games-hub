<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ripple Runner - Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrap" role="region" aria-label="Ripple Runner game container">
    <h1>Ripple Runner</h1>
    <div class="canvas-outer">
      <canvas id="game" width="400" height="600"></canvas>
    </div>
    <div class="info" aria-live="polite">
      <div class="stats">
        <p id="score">Score: 0</p>
        <p id="multiplier">Multiplier: 1x</p>
        <p id="theme">Theme: Classic</p>
      </div>
      <div class="controls">
        <button id="startBtn" aria-label="Start or restart game">Start / Restart</button>
        <button id="muteBtn" aria-label="Toggle sound">Mute</button>
      </div>
      <p>Tap or press arrows to switch lanes. Time with the beat!</p>
    </div>
    <footer>Made for Mini JS Games Hub</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
