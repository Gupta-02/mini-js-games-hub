<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Drag Race</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <h1>üèéÔ∏è Horizontal Drag Race</h1>

        <div id="status-area">
            Speed: <span id="speed-display">0</span> | Time: <span id="time-display">0.00</span>s

        <div id="race-track">
            <div id="vehicle"></div>
        </div>

        <div id="controls">
            <button id="start-button">START RACE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
