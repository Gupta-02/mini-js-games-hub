<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Light Orb Quest — Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="topbar">
    <div class="left">
      <div class="level-name" id="levelName">Level 1 — Whispering Vault</div>
      <div class="stats">
        <span>Moves: <strong id="moves">0</strong></span>
        <span>Light: <strong id="lightRadius">4</strong></span>
        <span>Treasures: <strong id="collected">0</strong>/<span id="totalTreasures">0</span></span>
      </div>
    </div>
    <div class="right">
      <button id="btnPause">Pause</button>
      <button id="btnRestart">Restart</button>
      <button id="btnFlare">Use Flare</button>
    </div>
  </div>

  <main class="game-wrap">
    <canvas id="gameCanvas" width="960" height="576"></canvas>

    <aside class="hud">
      <div class="panel">
        <h3>Inventory</h3>
        <div id="inventory">—</div>
      </div>

      <div class="panel">
        <h3>Controls</h3>
        <div class="controls-grid">
          <button data-dir="up" class="arrow">▲</button>
          <div>
            <button data-dir="left" class="arrow">◀</button>
            <button data-dir="right" class="arrow">▶</button>
          </div>
          <button data-dir="down" class="arrow">▼</button>
        </div>
        <small>Arrow keys / WASD also work</small>
      </div>

      <div class="panel">
        <h3>Help</h3>
        <p>Move the orb. Only tiles within the light radius are visible. Use flares to temporarily brighten the area. Avoid traps and reach the exit.</p>
      </div>
    </aside>
  </main>

  <div id="overlayMessage" class="overlay hidden">
    <div class="overlay-card">
      <h2 id="overlayTitle"></h2>
      <p id="overlayText"></p>
      <div class="overlay-actions">
        <button id="overlayRestart">Restart</button>
        <button id="overlayContinue">Continue</button>
        <a href="../../index.html" class="back-hub">Back to Hub</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
