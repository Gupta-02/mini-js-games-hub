<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Balloon Jumper ‚Äî Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Jump from balloon to balloon. Great controls, glow visuals, pause/restart, and high score." />
</head>
<body>
  <div class="game-shell">
    <header class="game-header">
      <div class="left">
        <div class="game-title">
          <span class="icon">üéà</span>
          <span class="title-text">Balloon Jumper</span>

          <a class="open-new" href="index.html" target="_blank" rel="noopener">Open Hub</a>

      </div>
    </header>

    <main class="game-area">
      <canvas id="gameCanvas" width="900" height="600" aria-label="Balloon Jumper game area"></canvas>

      <div id="overlay" class="overlay hidden">
        <div class="overlay-card">
          <h2 id="overlayTitle">Paused</h2>
          <p id="overlayMsg">Press Resume or Space to continue.</p>
          <div class="overlay-actions">
            <button id="resumeBtn" class="cta">Resume</button>
            <button id="overlayRestart" class="ghost">Restart</button>

        </div>
      </div>

      <div class="help">

</body>
</html>
