<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skyline Sprint - Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrap" role="region" aria-label="Skyline Sprint game container">
    <h1>Skyline Sprint</h1>
    <div class="canvas-outer">
      <canvas id="game" width="800" height="400"></canvas>
    </div>
    <div class="info" aria-live="polite">
      <div class="controls">
        <button id="startBtn" aria-label="Start or restart game">Start / Restart</button>
        <button id="pauseBtn" aria-pressed="false" aria-label="Pause or resume game">Pause</button>
      </div>
      <p>Tap or press Space to jump. Swipe down or press Down arrow to slide.</p>
      <p id="score">Score: 0</p>
      <p id="stars">Stars: 0</p>
      <p id="theme">Theme: Classic</p>
    </div>
    <footer>Made for Mini JS Games Hub</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
