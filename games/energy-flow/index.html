<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energy Flow | Mini JS Games Hub ⚡</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>⚡ Energy Flow ⚡</h1>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="restartBtn">Restart</button>
    </div>

    <div class="grid" id="grid"></div>

    <div class="status">
      <p id="message">Connect the power to all bulbs!</p>
    </div>
  </div>

  <audio id="rotateSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_b3b3fbb1a6.mp3"></audio>
  <audio id="successSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6f08397acb.mp3"></audio>
  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_b69f0b4a3b.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
