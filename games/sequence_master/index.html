<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Sequence Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <h1>ðŸ§  Sequence Master</h1>

        <div id="status-area">
            Level: <span id="level-display">1</span> | Sequence Length: <span id="length-display">1</span>
        </div>

        <div id="button-grid">
            <button class="game-button" data-id="1">1</button>
            <button class="game-button" data-id="2">2</button>
            <button class="game-button" data-id="3">3</button>
            <button class="game-button" data-id="4">4</button>
        </div>
        
        <div id="feedback-message">
            <p>Click **START** to see the first sequence!</p>
        </div>

        <div id="controls">
            <button id="start-button">START GAME</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
