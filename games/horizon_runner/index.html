<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Horizon Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Event Horizon Runner</h1>
        <p>Execute the required browser micro-interactions on the targets to keep running!</p>
        <div id="stats">
            Speed: <span id="game-speed">1.0x</span> | Lives: <span id="lives-count">3</span>
        </div>
    </header>

    <div id="game-container">
        <div id="player">ðŸ¤–</div>
        
        <div id="track">
            <div class="target right-click-barrier" data-event="contextmenu" style="left: 800px;"></div>
            <div class="target double-click-wall" data-event="dblclick" style="left: 1200px;"></div>
            <div class="target hover-tap-bridge" data-event="hover-tap" style="left: 1700px;"></div>
            <div class="target right-click-barrier" data-event="contextmenu" style="left: 2200px;"></div>
            </div>
    </div>

    <p id="game-message">Ready to run!</p>

    <script src="script.js"></script>
</body>
</html>
