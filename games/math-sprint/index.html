<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Math Sprint</h1>
        
        <div id="status-bar">
            <span id="score">Score: 0</span>
            <span id="game-timer">Time Left: 60s</span>
        </div>
        
        <div id="problem-area">
            <div id="equation"></div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>

        <input type="number" id="answer-input" placeholder="Type your answer" autofocus>
        
        <div id="message">Press Enter to Start!</div>
        
        <button id="restart-button" class="hidden">Restart</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
