<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Drop Physics Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <h1>âšª Plinko Drop</h1>

        <div id="status-area">
            Score: <span id="total-score">0</span> | Last Drop: <span id="last-drop-score">--</span>
        </div>

        <div id="canvas-area">
            <canvas id="plinko-canvas"></canvas>
        </div>

        <div id="controls">
            <button id="drop-button">Drop Ball</button>
            <button id="reset-button">Reset Score</button>
        </div>

        <div id="feedback-message">
            <p>Click "Drop Ball" and watch the physics!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
