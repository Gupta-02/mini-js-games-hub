<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Slide 🧊 | Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>🧊 Ice Slide</h1>
    <p class="instructions">Use arrow keys or swipe to slide the ice cube to the target 🏁</p>
    <div id="game-board" class="board"></div>
    <div class="controls">
      <button id="restart">🔁 Restart</button>
      <button id="next-level">➡️ Next Level</button>
    </div>
    <p id="level">Level: 1</p>
    <audio id="move-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c1c38b34a.mp3"></audio>
    <audio id="win-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_1fa8f5f8cc.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
