<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube Alignment | Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>🧊 Cube Alignment</h1>
    <p class="subtitle">Connect and align glowing cubes correctly!</p>

    <div class="controls">
      <button id="start-btn">▶️ Start</button>
      <button id="pause-btn">⏸️ Pause</button>
      <button id="restart-btn">🔄 Restart</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <audio id="connect-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5e1b5a3b87.mp3?filename=click-124467.mp3"></audio>
    <audio id="win-sound" src="https://cdn.pixabay.com/download/audio/2021/09/08/audio_4f4b6ebc42.mp3?filename=success-1-6297.mp3"></audio>
    <audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2021/09/14/audio_f1f9d3e7e2.mp3?filename=ambient-7466.mp3" loop></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
