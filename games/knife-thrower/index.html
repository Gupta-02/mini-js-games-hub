<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knife Thrower | Mini JS Games Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Knife Thrower</h1>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resumeBtn">Resume</button>
            <button id="restartBtn">Restart</button>
        </div>
        <p id="score">Score: 0</p>
        <audio id="hitSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
        <audio id="throwSound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
        <audio id="gameOverSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
