<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Harmony 🎨</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="success-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1a63a39d43.mp3?filename=success-1-6297.mp3"></audio>
  <audio id="fail-sound" src="https://cdn.pixabay.com/download/audio/2021/09/23/audio_5c6a220ea2.mp3?filename=error-126627.mp3"></audio>

  <div class="container">
    <h1>🎨 Color Harmony</h1>
    <p>Match the target color gradient using the sliders below.</p>

    <div class="gradient-display">
      <div id="target" class="gradient-box"></div>
      <div id="player" class="gradient-box"></div>
    </div>

    <div class="sliders">
      <label>Hue <input type="range" id="hue" min="0" max="360" value="180"></label>
      <label>Saturation <input type="range" id="sat" min="0" max="100" value="50"></label>
      <label>Lightness <input type="range" id="light" min="0" max="100" value="50"></label>
    </div>

    <div class="controls">
      <button id="check">Check Match</button>
      <button id="pause">⏸ Pause</button>
      <button id="restart">🔁 Restart</button>
    </div>

    <div class="scoreboard">
      <p>🎯 Accuracy: <span id="accuracy">--</span>%</p>
      <p>⏱ Time Left: <span id="time">60</span>s</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
