<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframe Kaleidoscope</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Keyframe Kaleidoscope</h1>
        <p>Press the SPACEBAR at the precise moment the box animation completes a cycle!</p>
    </header>

    <div id="game-area">
        <div id="target-box"></div>
    </div>

    <div id="dashboard">
        <h2>Rhythm Score</h2>
        <p>Score: <span id="score">0</span></p>
        <p>Last Accuracy: <span id="accuracy">N/A</span></p>
        <p id="instruction-message">Hit the **SPACEBAR** when the box is on the **LEFT** side!</p>
        <p id="feedback-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
