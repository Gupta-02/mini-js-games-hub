<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Slide Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tile Slide</h1>
        <p>Arrange the tiles in order from 1 to 15. Click a tile to move it into the empty space.</p>
        <div class="game-info">
            <div id="timer">Time: 30</div>
            <button id="restart">Restart</button>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
