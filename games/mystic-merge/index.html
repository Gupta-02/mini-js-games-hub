<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mystic Merge - Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrap" role="region" aria-label="Mystic Merge game container">
    <h1>Mystic Merge</h1>
    <div class="game-area">
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="objective" id="objective">Reach Rune Level 2</div>
      </div>
      <div class="grid" id="grid"></div>
      <div class="orb-selection" id="orbSelection"></div>
    </div>
    <div class="info">
      <p id="level">Level: 1</p>
      <p id="score">Score: 0</p>
      <div class="controls">
        <button id="resetBtn">Reset Level</button>
        <button id="nextBtn" style="display:none;">Next Level</button>
      </div>
    </div>
    <footer>Made for Mini JS Games Hub</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
